<div class="itembody">
  <div class="item-content">
    <form method="POST" id="add-environment-form">

      <div class="add-elements-field formfield optional">
        <label for="env-elements-input" class="type">include one or more elements</label>
        <input type="text" name="text-filter" class="value" value="" id="env-elements-input" autocomplete="off" placeholder="such as 'linux', 'firefox', or 'spanish'" data-autocomplete-url="{% url manage_environment_autocomplete_elements %}">
        <ul class="suggest">
          {# (provided by filtering) icanhaz "autocomplete_suggestion" #}
        </ul>
      </div>

      {% csrf_token %}
      <ul class="env-element-list">
        {# (provided by filtering) icanhaz "autocomplete_input" #}
      </ul>

      <div class="form-actions">
        <button type="submit" name="add-environment" id="add-environment" value="1">Save Environment</button>
      </div>
    </form>
  </div>
</div>
