<section class="filter-group {{ field.cls }}" data-name="{{ field.key }}">
  <h5 class="category-title">
    {{ field.name|lower }}
    {% if field.switchable %}
    <div class="andorswitch">
      <input type="checkbox" name="{{ prefix }}-{{ field.key }}-switch" class="andorswitch-checkbox" id="id-{{ prefix }}-{{ field.key }}-switch"{% if field.toggle %} checked{% endif %}>
      <label class="andorswitch-label" for="id-{{ prefix }}-{{ field.key }}-switch">
        <div class="andorswitch-inner"></div>
        <div class="andorswitch-switch"></div>
      </label>
    </div>
    <style type="text/css">
      .category-title #id-{{ prefix }}-{{ field.key }}-switch ~ .andorswitch-label .andorswitch-inner:before {
        content: {% if field.is_default_and %}"OR"{% else %}"AND"{% endif %};
      }
      .category-title #id-{{ prefix }}-{{ field.key }}-switch ~ .andorswitch-label .andorswitch-inner:after {
        content: {% if field.is_default_and %}"AND"{% else %}"OR"{% endif %};;
      }
    </style>
    {% endif %}
  </h5>
  <ul class="filter-items {% if field|length > 6 %}long{% endif %}">
    {% if advanced and field.cls == "keyword" %}
      <li class="addterm">
        <input type="text" value="" id="id-{{ prefix }}-{{ field.key }}" autocomplete="off" placeholder="add {{ field.name }} filter">
      </li>
    {% endif %}
    {% for option in field %}
    <li class="filter-item">
      <input type="checkbox" name="{{ prefix }}-{{ field.key }}" data-name="{{ field.key }}" value="{{ option.value }}" id="id-{{ prefix }}-{{ field.key }}-{{ forloop.counter }}"{% if option.selected %} checked{% endif %} class="check">
      <span class="onoff">
        <label for="id-{{ prefix }}-{{ field.key }}-{{ forloop.counter }}" class="onoffswitch">{{ option.label }}</label>
        {% if pinable %}
            <span class="pinswitch"></span>
        {% endif %}
        <span class="content" title="{{ field.key }}: {{ option.label }}">{{ option.label }}</span>
      </span>
    </li>
    {% endfor %}
  </ul>
</section>
