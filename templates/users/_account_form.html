<form method="POST">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="formfields">
    {% for field in form %}
    {% include "forms/_field.html" %}
    {% endfor %}
  </div>
  <div class="form-actions">
    <a href="{% url auth_login %}">login</a> or
    <button type="submit">register</button>
  </div>
</form>
